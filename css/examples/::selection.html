<!doctype html>

<html>
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
<style type="text/css">
#webkit::-webkit-selection { background-color: red; }
#moz::-moz-selection { background-color: blue;  }
#normal::selection { background-color: yellow; }

</style>

</head>

<body>

<p id="webkit">Select this text</p>
<p id="moz">Select this text</p>
<p id="normal">Select this text</p>

<p>Note: do not put these together into one rule (::-webkit-selection, ::-moz-selection, ::selection {}), as unfortunately browsers will throw out the entire rule when they see something unrecognized.</p>

</body>
</html>
