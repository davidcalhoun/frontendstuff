<!doctype html>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0;"/>

<style>
body {
  -webkit-perspective: 800;
}
#example { 
  height: 30px;
  width: 30px;
  background: red;
  -webkit-transform-style: preserve-3d;
  -webkit-transform: translate3d(100px, 20px, 500px);
  -webkit-transform: translate3d(150px, 10px, 336px);
}
</style>

</head>

<body>

<h1>transform: translate3d()</h1>

<div id="example">Testing 123</div>

</body>
</html>
